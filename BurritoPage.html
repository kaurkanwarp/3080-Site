    <div class="BurritoRecipe" align="center" >
            <textarea>In a large skillet, cook beef over medium heat until no longer pink; drain. Stir in taco seasoning. In a small saucepan, cook refried beans over medium-low heat for 2-3 minutes or until heated through.
            Spoon about 1/3 cup of beans off-center on each tortilla; top with 1/4 cup beef mixture. Sprinkle with cheese. Fold sides and ends of tortillas over filling and roll up.
            In a large skillet over medium-high heat, brown burritos in oil on all sides. Serve with sour cream and salsa. Freeze option: Individually wrap cooled burritos in paper towels and foil; freeze in a resealable plastic freezer bag. To use, remove foil; place paper towel-wrapped burrito on a microwave-safe plate. Microwave on high 3-4 minutes or until heated through, turning once. Let stand 20 seconds.</textarea>
